<style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .slider-section {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .slider-left {
      width: 30%;
      min-width: 200px;
      background: transparent;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 0 0 40px 40px;
      box-sizing: border-box;
      position: relative;
      height: 100vh;
    }
    .slider-left h2,
    .slider-left p {
      display: none;
    }
    .slider-left-text {
      color: #000;
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 24px;
      margin-left: 2px;
      letter-spacing: 0.5px;
    }
    .slider-controls {
      display: flex;
      flex-direction: row;
      gap: 8px;
      margin: 0;
      position: absolute;
      bottom: 40px;
      left: 40px;
      z-index: 10;
    }
    .slider-btn {
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .slider-btn:active {
      background: #222;
    }
    .slider-right {
      width: 70%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      position: relative;
      padding: 0;
      box-sizing: border-box;
      min-width: 0;
      height: 100vh;
    }
    .video-slider {
      display: flex;
      transition: transform 0.5s cubic-bezier(.77,0,.18,1);
      will-change: transform;
      gap: 8px;
      padding-left: 0;
      align-items: center;
      height: 100vh;
    }
    .video-card {
      background: #000;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
      min-width: 320px;
      max-width: 320px;
      height: 570px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      aspect-ratio: 9/16;
      background: #000;
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.5);
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 2;
      transition: background 0.2s;
    }
    .play-btn:active {
      background: #222;
    }
    @media (max-width: 1200px) {
      .video-card {
        min-width: 220px;
        max-width: 220px;
        height: 390px;
      }
    }
    @media (max-width: 900px) {
      .slider-section {
        flex-direction: column;
      }
      .slider-left, .slider-right {
        width: 100%;
        min-width: 0;
        padding: 0;
        height: auto;
      }
      .slider-left-text {
        font-size: 1.2rem;
        margin-bottom: 12px;
      }
      .slider-controls {
        position: static;
        margin: 16px 0 0 16px;
      }
      .slider-right {
        padding-top: 0;
        height: auto;
      }
      .video-slider {
        gap: 8px;
        padding-left: 0;
        height: auto;
      }
      .video-card {
        min-width: 60vw;
        max-width: 60vw;
        height: 90vw;
        max-height: 80vh;
      }
    }
    @media (max-width: 600px) {
      .slider-section {
        flex-direction: column;
      }
      .slider-left {
        width: 100%;
        min-width: 0;
        padding: 16px 10px 0 10px;
        height: auto;
        justify-content: flex-start;
        align-items: flex-start;
      }
      .slider-left-text {
        font-size: 1rem;
        margin-bottom: 8px;
        color: #000;
        display: block;
      }
      .slider-controls {
        display: none !important;
      }
      .slider-right {
        width: 100%;
        min-width: 0;
        padding: 0;
        height: auto;
        justify-content: center;
        align-items: center;
      }
      .video-slider-wrapper {
        width: 100vw;
        overflow: hidden;
        position: relative;
        margin: 0 auto;
      }
      .video-slider {
        display: flex;
        gap: 8px;
        height: auto;
        transition: transform 0.5s cubic-bezier(.77,0,.18,1);
        will-change: transform;
        scroll-snap-type: none;
      }
      .video-card {
        min-width: 80vw;
        max-width: 80vw;
        height: 140vw;
        max-height: 70vh;
        margin: 0;
        scroll-snap-align: center;
      }
      .video-slider-scrollbar {
        width: 100vw;
        height: 6px;
        background: gray;
        border-radius: 3px;
        margin: 8px 0 0 0;
        position: relative;
        overflow: hidden;
        display: block;
      }
      .video-slider-scrollbar-thumb {
        height: 100%;
        background: #000;
        border-radius: 3px;
        position: absolute;
        left: 0;
        top: 0;
        transition: left 0.3s;
      }
    }
    /* Custom scrollbar for mobile */
    @media (max-width: 600px) {
      .video-slider::-webkit-scrollbar {
        height: 8px;
      }
      .video-slider::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      .video-slider::-webkit-scrollbar-track {
        background: #eee;
        border-radius: 4px;
      }
    }
  </style>

  <!-- Mobile: Scrollbar below slider -->
  <div class="mobile-scrollbar" style="display:none;"></div>
  <script>
    const slider = document.getElementById('videoSlider');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let videoCards = Array.from(document.querySelectorAll('.video-card'));
    let playBtns = Array.from(document.querySelectorAll('.play-btn'));
    let videos = Array.from(document.querySelectorAll('.video-card video'));

    let currentIndex = 0;
    let cardsToShow = 3.2; // 3 full, 4th partial

    function getGap() {
      // Get the gap between cards from CSS
      const style = getComputedStyle(slider);
      return parseInt(style.gap) || 0;
    }
    function updateSlider() {
      const isMobile = window.innerWidth <= 600;
      const cardWidth = videoCards[0].offsetWidth + getGap();
      if (isMobile) {
        // Center the active card, show 10% of prev/next
        const offset = (window.innerWidth - videoCards[0].offsetWidth) / 2;
        slider.style.transform = `translateX(${-currentIndex * cardWidth + offset}px)`;
      } else {
        const translateX = -(currentIndex * cardWidth);
        slider.style.transform = `translateX(${translateX}px)`;
      }
      // No disabling of arrows for infinite
    }

    function updateMobileScrollbar() {
      const scrollbar = document.getElementById('videoSliderScrollbar');
      const thumb = document.getElementById('videoSliderScrollbarThumb');
      if (window.innerWidth > 600) {
        scrollbar.style.display = 'none';
        return;
      }
      scrollbar.style.display = 'block';
      const total = videoCards.length;
      const visible = 1; // 1 card visible at a time
      const percent = visible / total;
      const thumbWidth = percent * scrollbar.offsetWidth;
      thumb.style.width = thumbWidth + 'px';
      // Calculate left position
      const maxIndex = total;
      const left = (currentIndex / maxIndex) * (scrollbar.offsetWidth - thumbWidth);
      thumb.style.left = left + 'px';
    }
    // Call updateMobileScrollbar on slide change and resize
    function updateSliderAndScrollbar() {
      updateSlider();
      updateMobileScrollbar();
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + videoCards.length) % videoCards.length;
      videos.forEach((v, i) => {
        if (!v.paused) v.pause();
        playBtns[i].style.display = '';
      });
      updateSliderAndScrollbar();
    });
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % videoCards.length;
      videos.forEach((v, i) => {
        if (!v.paused) v.pause();
        playBtns[i].style.display = '';
      });
      updateSliderAndScrollbar();
    });

    // Mobile: swipe support for infinite scroll
    let startX = 0;
    let isDragging = false;
    slider.addEventListener('touchstart', (e) => {
      if (window.innerWidth > 600) return;
      isDragging = true;
      startX = e.touches[0].clientX;
    });
    slider.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      // Optionally, implement drag effect
    });
    slider.addEventListener('touchend', (e) => {
      if (window.innerWidth > 600) return;
      isDragging = false;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (Math.abs(diff) > 50) {
        if (diff < 0) {
          currentIndex = (currentIndex + 1) % videoCards.length;
        } else {
          currentIndex = (currentIndex - 1 + videoCards.length) % videoCards.length;
        }
        videos.forEach((v, i) => {
          if (!v.paused) v.pause();
          playBtns[i].style.display = '';
        });
        updateSliderAndScrollbar();
      }
    });

    // Play button logic
    function setupPlayButtons() {
      playBtns.forEach((btn, idx) => {
        btn.addEventListener('click', () => {
          // Pause all videos and show play buttons
          videos.forEach((v, i) => {
            if (!v.paused) v.pause();
            playBtns[i].style.display = '';
          });
          // Play selected video and hide its play button
          videos[idx].play();
          btn.style.display = 'none';
        });
      });
      // When a video ends, show its play button again
      videos.forEach((v, idx) => {
        v.addEventListener('ended', () => {
          playBtns[idx].style.display = '';
        });
        v.addEventListener('pause', () => {
          // Only show play button if not ended
          if (!v.ended) playBtns[idx].style.display = '';
        });
        v.addEventListener('play', () => {
          playBtns[idx].style.display = 'none';
          // Pause all other videos
          videos.forEach((other, i) => {
            if (i !== idx && !other.paused) {
              other.pause();
              playBtns[i].style.display = '';
            }
          });
        });
      });
      // Hide play button if video is already playing (on load)
      videos.forEach((v, idx) => {
        if (!v.paused) playBtns[idx].style.display = 'none';
      });
    }

    // Responsive: update cardsToShow and slider on resize
    function handleResize() {
      if (window.innerWidth < 900) {
        cardsToShow = 1.2;
      } else {
        cardsToShow = 3.2;
      }
      updateSliderAndScrollbar();
    }
    window.addEventListener('resize', handleResize);
    handleResize();
    // Initial update
    updateSliderAndScrollbar();
    setupPlayButtons();

    // --- Generate poster from first frame of each video ---
    function generatePosterFromFirstFrame(video, idx) {
      // Only do this if poster is not already set or is a placeholder
      if (video.hasAttribute('data-poster-generated')) return;
      // Temporarily load the video and seek to 0
      video.currentTime = 0;
      video.muted = true;
      video.playsInline = true;
      video.addEventListener('loadeddata', function onLoadedData() {
        // Create a canvas to draw the frame
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        // Convert canvas to data URL
        const dataURL = canvas.toDataURL('image/png');
        // Set as poster
        video.setAttribute('poster', dataURL);
        video.setAttribute('data-poster-generated', 'true');
        // Clean up
        video.removeEventListener('loadeddata', onLoadedData);
        video.pause();
        video.currentTime = 0;
      });
      // Load the first frame
      video.load();
    }
    // Call for all videos on page load
    videos.forEach((video, idx) => {
      // Remove any existing poster to force generation
      video.removeAttribute('poster');
      generatePosterFromFirstFrame(video, idx);
    });

    // Show custom scrollbar only on mobile
    function toggleMobileScrollbar() {
      const scrollbar = document.querySelector('.mobile-scrollbar');
      if (window.innerWidth <= 600) {
        scrollbar.style.display = 'block';
        scrollbar.style.width = '100vw';
        scrollbar.style.height = '8px';
        scrollbar.style.background = '#eee';
        scrollbar.style.position = 'relative';
        scrollbar.style.margin = '0 auto 16px auto';
      } else {
        scrollbar.style.display = 'none';
      }
    }
    window.addEventListener('resize', toggleMobileScrollbar);
    toggleMobileScrollbar();
  </script>
