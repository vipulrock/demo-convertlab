<style>
    .banner-row {
      display: flex;
      width: 100%;
      height: 300px; /* Adjust as needed */
      gap: 0;
    }
    .banner {
      position: relative;
      flex: 1;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .banner-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 20px 10px;
      border-radius: 8px;
    }
    .banner-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .shop-link {
      color: #fff;
      text-decoration: underline;
      font-size: 1rem;
      background: rgba(0,0,0,0.2);
      padding: 5px 10px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .shop-link:hover {
      background: #fff;
      color: #000;
    }
    @media (max-width: 768px) {
      .banner-row {
        flex-direction: column;
        height: auto;
      }
      .banner {
        height: 200px;
      }
    }
    .desktop-banner {
      display: flex;
    }
    .mobile-banner {
      display: none;
    }
    @media (max-width: 768px) {
      .desktop-banner {
        display: none;
      }
      .mobile-banner {
        display: block;
        width: 100%;
        height: 200px;
        position: relative;
      }
      .mobile-banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .mobile-banner .banner-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        text-align: center;
        background: rgba(0,0,0,0.4);
        padding: 20px 10px;
        border-radius: 8px;
      }
    }
  </style>
  <div class="desktop-banner banner-row">
    <div class="banner">
      <img src="https://via.placeholder.com/600x300?text=Banner+1" alt="Collection 1">
      <div class="banner-content">
        <div class="banner-title">Collection One</div>
        <a href="#" class="shop-link">Shop Now</a>
      </div>
    </div>
    <div class="banner">
      <img src="https://via.placeholder.com/600x300?text=Banner+2" alt="Collection 2">
      <div class="banner-content">
        <div class="banner-title">Collection Two</div>
        <a href="#" class="shop-link">Shop Now</a>
      </div>
    </div>
  </div>
  <div class="mobile-banner">
    <img src="https://via.placeholder.com/600x300?text=Mobile+Banner" alt="Mobile Collection">
    <div class="banner-content">
      <div class="banner-title">Mobile Collection</div>
      <a href="#" class="shop-link">Shop Now</a>
    </div>
  </div>
