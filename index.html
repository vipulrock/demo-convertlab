<div class="inspired-section page-width">
    <div class="inspired-header page-width">
      <h2 class="inspired-title">{{ section.settings.heading }}</h2>
      <div class="inspired-hashtag">{{ section.settings.subheading }}</div>
    </div>
    <div class="image-grid">
      {% for block in section.blocks %}
          <img src="{{ block.settings.image | img_url: 'master' }}" width="" height="" alt="Image 1"/>
      {% endfor %}
    </div>
  </div>

<style>

.inspired-section {
  width: 100%;
  margin: 0 auto;
  padding: 50px 0 0;
    @media only screen and (max-width: 749px) {
        padding: 40px 0 0;     
    }
}

.inspired-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.inspired-title {
  font-size: 3.2rem;
  margin: 0;
    @media only screen and (max-width: 749px) {
        font-size: 2.4rem;      
    }
}

.inspired-hashtag {
  color: #000;
  @media only screen and (max-width: 749px) {
      display: none;
  }
}

.image-grid {
    display: grid;
    gap: 10px;
    grid-template-columns: repeat(3,1fr);
    @media only screen and (max-width: 749px) {
        gap: 5px;
        grid-template-columns: repeat(1,1fr);
    }
}

.image-grid img {
    width: 100%; 
}

</style>
